<div class="entry-container">
  <entry-nav class="left"></entry-nav>
  <hymn-header></hymn-header>
  <div class="entry-body row">
    <div class="col-md-8 offset-md-3">
      <div class="card">
        <div class="card-header">
          {{content?.fields.instructions}} 
        </div>
        <div class="card-block">
          <h4 class="card-title">{{content?.fields.title}}</h4>

          <div class="form-group">
            <label for="resourceTitle">Resource Title</label>
            <input type="text"
            id="resourceTitle" 
            class="form-control" 
            [(ngModel)]="submission.title"
            name="resourceTitle"
            required/>
          </div>

          <div class="form-group">
              <label for="resourceType">Resource Type</label>
              <form action="" method="post">
                  <input type="radio" name="type" value="book" /> Book
                  <br>
                  <input type="radio" name="type" value="blog" /> Blog
                  <br>
                  <input type="radio" name="type" value="podcast" /> Podcast
                  <br>
                  <input type="radio" name="type" value="news" /> Newsletter/E-News
                  <br>
                  <input type="radio" name="type" value="forum" /> Forum
                  <br>
                  <input type="radio" name="type" value="audio" /> Audio Track(s)
                  <br>
                  <input type="radio" name="type" value="video" /> Video/Visual(s)
                  <br>
                  <input type="radio" name="type" value="other" /> Other...
                  <div class="form-group" [hidden]="!other">
                      <input id="personCity" class="form-control" />
                  </div>
              </form>
          </div>

          <div class="form-group">
            <label for="resourceUrl">Website URL</label>
            <input type="url" 
            id="resourceUrl" 
            class="form-control" 
            [(ngModel)]="submission.url"
            name="resourceUrl"
            required/>
          </div>

          <div class="form-group">
            <label for="resourceAuthor">Author/Creator</label>
            <input type="text"
            id="resourceAuthor" 
            class="form-control" 
            [(ngModel)]="submission.author"
            name="resourceAuthor"
            required/>
          </div>

          <div class="form-group">
            <label for="resourceParent">Parent Organization or Source</label>
            <input type="text"
            id="resourceParent" 
            class="form-control" 
            [(ngModel)]="submission.parent"
            name="reourceParent"
            required/>
          </div>

          <div class="form-group">
            <label for="resourceDescription">Resource Description</label>
            <textarea rows="3"
            type="text"
            id="resourceDescription" 
            class="form-control" 
            [(ngModel)]="submission.desc"
            name="resourceDescription"
            required></textarea>
          </div>

          <div class="form-group">
            <label for="resourceCategories">What categories does this resource
              fit into or relate to?</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> A Hymn written prior to 1970
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Newly Composed Hymn (within the last 10 years)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> A song written by a local church musician - not widely distributed
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Praise and Worship Song (CCM)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Psalm Setting
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Chant (Gregorian, Anglican, Pointed or Taize)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Older hymn text set to a new contemporary tune (or "re-tuned" hymn)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Song from another country (or "World Song")
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Other...
              </label>
              <div class="form-group" [hidden]="!other">
                <input type="text"
                id="resourceCategories" 
                class="form-control" 
                [(ngModel)]="submission.category"
                name="resourceCategories"
                required/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="resourceTopic">Does this resource address any of these specific topics/concerns?</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Psalm Setting
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Lectionary Based
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Social Justice
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Other...
              </label>
              <div class="form-group" [hidden]="!other">
                <input type="text"
                id="resourceTopic" 
                class="form-control" 
                [(ngModel)]="submission.topic"
                name="resourceTopic"
                required/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="resourceAccompany">What kind of accompaniment does this resource address or lend itself toward?</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Acapella
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Organ
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Piano
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Guitar (no band)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Guitar (with band)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Orchestra/Wind Ensemble
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Handbells
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Single/Obligato Instrument (non-organ/piano/guitar)
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="resourceLang">What languages are represented in this resource?</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> English
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Spanish
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> French
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Other...
              </label>
              <div class="form-group" [hidden]="!other">
                <input type="text"
                id="resourceLang" 
                class="form-control" 
                [(ngModel)]="submission.lang"
                name="resourceLang"
                required/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="resourceEnsemble">What types of ensembles are addressed in this resource?</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Choir
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Cantor
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Song-Enlivener
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Lead Singer from Band (Solo)
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Lead Singer from Band with Other Vocalists
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Other...
              </label>
              <div class="form-group" [hidden]="!other">
                <input type="text"
                id="resourceEnsemble" 
                class="form-control" 
                [(ngModel)]="submission.ensemble"
                name="resourceEnsemble"
                required/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="resourceEthnicity">What ethnicities does this resource represent?</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="ethnicities"> White
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="ethnicities"> Black
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="ethnicities"> Hispanic/Latinx/Caribbean
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="ethnicities"> Native American/Indigenous Peoples
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="ethnicities"> Asian
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="ethnicities"> African
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="ethnicities"> Middle Eastern
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="resourceIsInvolved">Is a Hymn Society member involved?</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="isHymnInvolved"> Yes
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="isHymnInvolved"> No
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="isHymnInvolved"> Unknown
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="resourceFree">Is this resource free?</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="isFree"> Yes
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="isFree"> Partially with paywall
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="isFree"> No
              </label>
            </div>
          </div>

          <div>
              <a class="btn btn-block btn-primary" >Submit</a>
              <a class="btn btn-block btn-link" routerLink="/">Return to home</a>
          </div>  
          
        </div>
      </div>
    </div>
  </div>
</div>
