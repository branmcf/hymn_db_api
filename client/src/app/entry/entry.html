<div class="entry-container">
      <hymn-header></hymn-header>
  
      <div class="row entry-body">
            <div class="col-md-5">
            <div class="panel panel-info">
                  <div class="panel-heading">
                  User information
                  </div>
                  <div class="panel-body">

                  <div class="form-group">
                        <label for="user_name">
                        Name
                        </label>
                        <input  id="user_name"
                        class="form-control"
                        />
                  </div>

                  <div class="form-group">
                        <label for="user_email">
                        Email
                        </label>
                        <input  id="user_email"
                        class="form-control"
                        />
                  </div>
                  <br />

                  <div class="form-group">
                        <label for="user_isEmployee">
                        <input  id="user_isEmployee"
                              type="checkbox"
                        />
                        Employee
                        </label>
                  </div>

                  <div class="form-group" [hidden]="!user.isEmployee">
                        <label for="departmentId">
                        Department
                        </label>
                        <select id="departmentId"
                        class="form-control">
                        <option></option>
                        <option *ngFor="let department of departments"
                              [value]="department.id">
                              {{ department.name }}
                        </option>
                        </select>
                  </div>

                  </div>
            </div>
            </div>

            <div class="col-md-12">
            <a class="btn btn-primary"
                  (click)="save()">
                  Save
            </a>
            <a class="btn btn-default"
                  routerLink="/accounts">
                  Return to list
            </a>
            </div>
      </div>
</div>
