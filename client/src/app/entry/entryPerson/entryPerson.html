<div class="entry-container">
    <entry-nav class="left"></entry-nav>
    <hymn-header></hymn-header>
    <div class="entry-body row">
        <div class="col-md-8 offset-md-3">
            <div class="card">
                <div class="card-header">
                    {{content?.fields.instructions}}
                </div>
                <div class="card-block">
                    <h4 class="card-title">{{content?.fields.title}}</h4>

                    <div class="form-group">
                        <label for="personFname">First Name</label>
                        <input type="text"
                        id="personFname" 
                        class="form-control" 
                        [(ngModel)]="submission.fname"
                        name="personFname"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="personLname">Last Name</label>
                        <input type="text"
                        id="personLname" 
                        class="form-control" 
                        [(ngModel)]="submission.lname"
                        name="personLname"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="personEmail">Email</label>
                        <input type="text"
                        id="personEmail" 
                        class="form-control" 
                        [(ngModel)]="submission.email"
                        name="personEmail"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="personCity">City</label>
                        <input type="text"
                        id="personCity" 
                        class="form-control"
                        [(ngModel)]="submission.city" 
                        name="personCity"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="personState">State/Province</label>
                        <input type="text"
                        id="personState" 
                        class="form-control" 
                        [(ngModel)]="submission.state"
                        name="personState"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="personCountry">Country</label>
                        <input type="text"
                        id="personCountry" 
                        class="form-control" 
                        [(ngModel)]="submission.country"
                        name="personCountry"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="personUrl">Personal/Professional Website</label>
                        <input type="url" 
                        id="personUrl" 
                        class="form-control" 
                        [(ngModel)]="submission.website"
                        name="personUrl"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="personSocial">Facebook, Twitter, and other Social Media Connections</label>
                        <input type="url" 
                        id="personSocial" 
                        class="form-control" 
                        [(ngModel)]="submission.social"
                        name="personSocial"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="personEmphasis">Main Topic/Emphasis</label>
                        <input type="text"
                        id="personEmphasis" 
                        class="form-control" 
                        [(ngModel)]="submission.emphasis"
                        name="personEmphasis"
                        required/>
                    </div>                    

                    <div class="form-group">
                        <label for="personMember">Are you a Hymn Society Member?</label>
                        <form action="" method="post">
                            <input type="radio" name="isMember" value="yes" /> Yes
                            <br>
                            <input type="radio" name="isMember" value="no" /> No
                        </form>
                    </div>
 
                    <div class="form-group">
                        <label for="personTopics">Which Topics/Situations Are You Comfortable Working With?</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Contemporary Song/Band
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Traditional Hymnody
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Musician/Pastor RelationshipSong/Band
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Cantoring
                            </label>
                        </div>     
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Song Enlivening
                            </label>
                        </div>        
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Keyboards (piano/organ)
                            </label>
                        </div>     
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Worship Planning
                            </label>
                        </div>          
                    </div>

                    <div class="form-group">
                        <label for="personEthnicity">Which ethnicities do you work with in at least 10% of your events??</label>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> White
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Black
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Hispanic/Latin-American/Caribbean
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Native American/Indigenous Peoples
                            </label>
                        </div>     
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Asian
                            </label>
                        </div>        
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> African
                            </label>
                        </div>     
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Middle-Eastern
                            </label>
                        </div>  
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="other"> Other...
                            </label>
                        </div>
                        <div class="form-group" [hidden]="!other">
                            <input type="text"
                            id="personEthnicity"
                            class="form-control" 
                            [(ngModel)]="submission.ethnicities"
                            name"personEthnicity"
                            required/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="personCategories">What types of ensembles are you comfortable working with?</label>
                        <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Choir
                        </label>
                        </div>
                        <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Cantor
                        </label>
                        </div>
                        <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Song-Enlivener
                        </label>
                        </div>
                        <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Lead Singer from Band (Solo)
                        </label>
                        </div>
                        <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Lead Singer from Band with Other Vocalists
                        </label>
                        </div>
                        <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Other...
                            <div class="form-group" [hidden]="!other">
                                <input type="text"
                                id="personCategories" 
                                class="form-control" 
                                [(ngModel)]="submission.catgories"
                                name="personCategories"
                                required/>
                            </div>
                        </label>
                        </div>
                    </div>
          
                    <div>
                        <a class="btn btn-block btn-primary">Submit</a>
                        <a class="btn btn-block btn-link" routerLink="/">Return to home</a>
                    </div>  
                    
                </div> <!-- end class card-block-->
            </div> <!-- end class card -->
        </div> <!-- end class col-md-8 offset-md-2 -->
    </div> <!-- end entry-body row -->
</div>
