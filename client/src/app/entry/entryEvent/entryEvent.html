<div class="entry-container right">
    <entry-nav class="left"></entry-nav>
    <hymn-header></hymn-header>
    <entry-nav-modal></entry-nav-modal>
    <div class="entry-body row">
        <div class="col-md-8 offset-md-3">
            <div class="card">
                <div class="card-header">
                    {{content?.fields.instructions}}
                </div>
                <div class="card-block">
                    <h4 class="card-title">{{content?.fields.title}}</h4>

                    <div class="form-group">
                        <label for="eventTitle">Event Title</label>
                        <input type="text"
                        id="eventTitle" 
                        class="form-control" 
                        [(ngModel)]="submission.title"
                        name="eventTitle"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="eventOccurance">Is Your Event...</label>
                        <form action="" method="post">
                            <input type="radio" name="occurance" value="annual" /> Annual
                            <br>
                            <input type="radio" name="occurance" value="every2yrs" /> Every-Other-Year (once every 2 years)
                            <br>
                            <input type="radio" name="occurance" value="once" /> One Time Only
                            <br>
                            <input type="radio" name="occurance" value="other" /> Other...
                            <div class="form-group" [hidden]="!other">
                                <input type="text"
                                id="eventOccurance" 
                                class="form-control" 
                                [(ngModel)]="submission.occurance"
                                name="eventOccurance"
                                required/>
                            </div>
                        </form>
                    </div>

                    <div class="form-group">
                        <label for="eventUrl">Event Website</label>
                        <input type="url" 
                        id="eventUrl" 
                        class="form-control" 
                        [(ngModel)]="submission.url"
                        name="eventUrl"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="eventParent">Parent or Sponsoring Organization(s)</label>
                        <input type="text"
                        id="eventParent" 
                        class="form-control" 
                        [(ngModel)]="submission.parent"
                        name="eventParent"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="eventTopic">Topic/Emphasis/Theme</label>
                        <input type="text"
                        id="eventTopic" 
                        class="form-control" 
                        [(ngModel)]="submission.topic"
                        name="eventTopic"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="eventDesc">Event Description</label>
                        <input type="text"
                        id="eventDesc" 
                        class="form-control" 
                        [(ngModel)]="submission.desc"
                        name="eventDesc"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="eventDate">Event Start Date</label>
                        <input type ="date" 
                        id="eventDate" 
                        class="form-control" 
                        [(ngModel)]="submission.date"
                        name="eventDate"
                        rerquired/>
                    </div>

                    <div class="form-group">
                        <label for="eventCost">Registration Cost</label>
                        <form action="" method="post">
                            <input type="radio" name="cost" value="free" /> Free
                            <br>
                            <input type="radio" name="cost" value="under100" /> Under $100
                            <br>
                            <input type="radio" name="cost" value="100to200" /> Between $100 and $250
                            <br>
                            <input type="radio" name="cost" value="250to500" /> Between $250 and $500
                            <br>
                            <input type="radio" name="cost" value="over1000" /> Over $1000
                        </form>
                    </div> 

                    <div class="form-group">
                        <label for="eventCity">Event City</label>
                        <input type="text"
                        id="eventCityt" 
                        class="form-control" 
                        [(ngModel)]="submission.city"
                        name="eventCity"
                        required/>
                    </div>

                    <div class="form-group">
                        <label for="eventState">Event State</label>
                        <input type="text"
                        id="eventState" 
                        class="form-control" 
                        [(ngModel)]="submission.state"
                        name="eventState"
                        required/>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventCountry">Event Country</label>
                        <input type="text"
                        id="eventCountry" 
                        class="form-control" 
                        [(ngModel)]="submission.country"
                        name="eventCountry"
                        required/>
                    </div>    

                    <div class="form-group">
                        <label for="eventCost">Is a Hymn Society member involved?</label>
                        <form action="" method="post">
                            <input type="radio" name="cost" value="yes" /> Yes
                            <br>
                            <input type="radio" name="cost" value="no" /> No
                        </form>
                    </div>   

                    <div>
                        <a class="btn btn-block btn-primary" >Submit</a>
                        <a class="btn btn-block btn-link" routerLink="/">Return to home</a>
                    </div>              

                </div> <!-- end class card-block-->
            </div> <!-- end class card -->
        </div> <!-- end class col-md-8 offset-md-2 -->
    </div> <!-- end entry-body row -->
</div>
