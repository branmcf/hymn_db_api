<div class="entry-container right">
    <entry-nav class="left"></entry-nav>
    <hymn-header></hymn-header>
    <entry-nav-modal></entry-nav-modal>
    <div class="entry-body row">
        <div class="col-md-8 offset-md-3">
            <md-card>
                <md-card-subtitle>{{content?.fields.instructions}}</md-card-subtitle>
                <md-card-title><h4>{{content?.fields.title}}</h4></md-card-title>
                <md-card-content>
                    

                    <div class="form-group">
                        <md-input-container class="full-width">
                            <!--<label for="eventTitle">Event Title</label>-->
                            <input md-input mdInput type="text"
                            id="eventTitle" 
                            placeholder="Event Title"
                            class="form-control" 
                            [(ngModel)]="submission.title"
                            name="eventTitle"
                            required/>
                        </md-input-container>
                    </div>

                    <div class="form-group">
                        <label for="eventOccurance">Is Your Event...</label>
                        <form action="" method="post">
                            <md-radio-group>
                                <md-radio-button class="block-input" name="occurance" value="annual">Annual</md-radio-button>
                                <md-radio-button class="block-input" name="occurance" value="every2yrs">Every-Other-Year (once every 2 years)</md-radio-button>
                                <md-radio-button class="block-input" name="occurance" value="once">One Time Only</md-radio-button>
                                <md-radio-button class="block-input" name="occurance" value="other">Other...</md-radio-button>
                            </md-radio-group>
                            <div class="form-group" [hidden]="!other">
                                <input type="text"
                                id="eventOccurance" 
                                class="form-control" 
                                [(ngModel)]="submission.occurance"
                                name="eventOccurance"
                                required/>
                            </div>
                        </form>
                    </div>

                    <div class="form-group">
                        <!--<label for="eventUrl">Event Website</label>-->
                        <md-input-container class="full-width">
                            <input md-input mdInput type="url" 
                            placeholder="Event Website"
                            id="eventUrl" 
                            class="form-control" 
                            [(ngModel)]="submission.url"
                            name="eventUrl"
                            required/>
                        </md-input-container>
                    </div>

                    <div class="form-group">
                        <!--<label for="eventParent">Parent or Sponsoring Organization(s)</label>-->
                        <md-input-container class="full-width">
                            <input md-input mdInput type="text"
                            placeholder="Parent or Sponsoring Organization(s)"
                            id="eventParent" 
                            class="form-control" 
                            [(ngModel)]="submission.parent"
                            name="eventParent"
                            required/>
                        </md-input-container>
                        
                    </div>

                    <div class="form-group">
                        <!--<label for="eventTopic">Topic/Emphasis/Theme</label>-->
                        <md-input-container class="full-width">
                            <input md-input mdInput type="text"
                            placeholder="Topic/Emphasis/Theme"
                            id="eventTopic" 
                            class="form-control" 
                            [(ngModel)]="submission.topic"
                            name="eventTopic"
                            required/>
                        </md-input-container>
                    </div>

                    <div class="form-group">
                        <!--<label for="eventDesc">Event Description</label>-->
                        <md-input-container class="full-width">
                            <input md-input mdInput type="text"
                            placeholder="Event Description"
                            id="eventDesc" 
                            class="form-control" 
                            [(ngModel)]="submission.desc"
                            name="eventDesc"
                            required/>
                        </md-input-container>
                    </div>

                    <div class="form-group">
                        <!--<label for="eventDate">Event Start Date</label>-->
                        <md-input-container>
                            <input md-input mdInput type ="date" 
                            placeholder="Event Date"
                            id="eventDate" 
                            class="form-control" 
                            [(ngModel)]="submission.date"
                            name="eventDate"
                            rerquired/>
                        </md-input-container>
                    </div>

                    <div class="form-group">
                        <label for="eventCost">Registration Cost</label>
                        <form action="" method="post">
                            <md-radio-group>
                                <md-radio-button class="block-input" name="cost" value="free">Free</md-radio-button>
                                <md-radio-button class="block-input" name="cost" value="under100">Under $100</md-radio-button>
                                <md-radio-button class="block-input" name="cost" value="100to200">Between $100 and $250</md-radio-button>
                                <md-radio-button class="block-input" name="cost" value="250to500">Between $250 and $500</md-radio-button>
                                <md-radio-button class="block-input" name="cost" value="over1000">Over $1000</md-radio-button>
                            </md-radio-group>
                        </form>
                    </div> 

                    <div class="form-group">
                        <!--<label for="eventCity">Event City</label>-->
                        <md-input-container class="full-width">
                            <input md-input mdInput type="text"
                            placeholder="Event City"
                            id="eventCity" 
                            class="form-control" 
                            [(ngModel)]="submission.city"
                            name="eventCity"
                            required/>
                        </md-input-container>
                    </div>

                    <div class="form-group">
                        <!--<label for="eventState">Event State</label>-->
                        <md-input-container class="full-width">
                            <input md-input mdInput type="text"
                            placeholder="Event State"
                            id="eventState" 
                            class="form-control" 
                            [(ngModel)]="submission.state"
                            name="eventState"
                            required/>
                        </md-input-container>
                    </div>
                    
                    <div class="form-group">
                        <!--<label for="eventCountry">Event Country</label>-->
                        <md-input-container class="full-width">
                            <input md-input mdInput type="text"
                            placeholder="Event Country"
                            id="eventCountry" 
                            class="form-control" 
                            [(ngModel)]="submission.country"
                            name="eventCountry"
                            required/>
                        </md-input-container>
                    </div>    

                    <div class="form-group">
                        <label for="eventCost">Is a Hymn Society member involved?</label>
                        <form action="" method="post">
                            <md-radio-group>
                                <md-radio-button class="block-input" name="cost" value="yes">Yes</md-radio-button>
                                <md-radio-button class="block-input" name="cost" value="no">No</md-radio-button>
                            </md-radio-group>
                        </form>
                    </div>   

                    <div>
                        <a class="btn btn-block btn-primary" >Submit</a>
                        <a class="btn btn-block btn-link" routerLink="/">Return to home</a>
                    </div>              

                </md-card-content> <!-- end class card-block-->
            </md-card> <!-- end class card -->
        </div> <!-- end class col-md-8 offset-md-2 -->
    </div> <!-- end entry-body row -->
</div>
